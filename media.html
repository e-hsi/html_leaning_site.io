<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<style>
body{
	background-color:#a8a8a8; 
	font-family: 'Righteous', cursive;
}
</style>
</head>
<body>
<h1>Video</h1>
<video width="800" controls>
	<source src="media/movie.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>
<br>
<h1>Audio</h1>
<audio controls>
	<source src="media/IQ.mp3" type="mpeg">
	Your browser does not support the audio tag.
</audio>
<br>
<h1>Flash</h1>
<br>
<h2>Object</h2>
<object width="600" data="media/banner.swf">
</object>
<p>
There is another way to insert Flash movie.
</p>
<h2>Embed</h2>
<embed width="600" src="media/banner.swf">
</body>
</html>
