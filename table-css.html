<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">




<style>
body {
	background-color:#a8a8a8;
}
table,th,td {
	border: 1px solid black;
	border-collapse: collapse;
	font-family: 'Monoton', cursive;
}

th,td {
	padding: 5px;
}
td {
	text-align: center;
}
table {
	background-color: #a8a8a8;;
}
th {
	background-color: #000000;
	color: #ffffff;
}

.special {
	background-color: #e2eeff;
	font-family: 'Special Elite', cursive;
}

.special:hover {
	background-color: #0069ff;
	color: #ffffff;
	font-family: 'Nothing You Could Do', cursive;



}



</style>
</head>

<body>
<table>

<!--1st row-->
<tr>
<th>Time</th>
<th>Mon</th>
<th>Tue</th>
<th>Wed</th>
<th>Thur</th>
<th>Fri</th>
</tr>

<!--2nd row-->
<tr>
<td rowspan="3">8:05 - 10:20</td>
<td>Maths</td>
<td>PE</td>
<td>Eng</td>
<td>Eng</td>
<td>Chin</td>
</tr>

<!--3rd row-->
<tr>
<th colspan="5">Recess</th>
</tr>

<!--4th row-->
<tr>
<td>Phy</td>
<td class="special">ICT</td>
<td>Maths</td>
<td>LS</td>
<td>Maths</td>
</tr>

<!--5th row-->
<tr>
<td>10:20 - 11:30</td>
<th colspan="5">Lunch</th>
</tr>

<!--6th row-->
<tr>
<td rowspan="3">11:30 - 13:30</td>
<td class="special">ICT</td>
<td>Eng</td>
<td>Phy</td>
<td class="special">ICT</td>
<td>LS</td>
</tr>

<!--7th row-->
<tr>
<th colspan="5">Recess</th>
</tr>

<!--8th row-->
<tr>
<td>LS</td>
<td>Chin</td>
<td>Chin</td>
<td>Chin</td>
<td>Phy</td>
</tr>

</table>
</body>
</html>
